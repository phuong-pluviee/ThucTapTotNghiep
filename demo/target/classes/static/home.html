<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ HRM System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .user-info {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Hệ thống Quản lý Nhân sự</h1>
    <button class="logout-btn" id="logoutBtn">Đăng xuất</button>
</div>

<div class="container">
    <div class="user-info">
        <h2>Thông tin nhân viên</h2>
        <div id="employeeInfo">
            <!-- Thông tin nhân viên sẽ được hiển thị ở đây -->
        </div>
    </div>
</div>

<script>
    // Kiểm tra đăng nhập
    const userInfo = JSON.parse(localStorage.getItem('userInfo'));
    const token = localStorage.getItem('token');

    if (!token || !userInfo) {
        window.location.href = '/login.html';
    }

    // Hiển thị thông tin nhân viên
    document.getElementById('employeeInfo').innerHTML = `
        <p><strong>Mã nhân viên:</strong> ${userInfo.employeeId}</p>
        <p><strong>Tên nhân viên:</strong> ${userInfo.employeeName}</p>
        <p><strong>Tên đăng nhập:</strong> ${userInfo.username}</p>
        <p><strong>Quyền hạn:</strong> ${userInfo.role}</p>
    `;

    // Xử lý đăng xuất
    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token');
        localStorage.removeItem('userInfo');
        window.location.href = '/login.html';
    });
</script>
</body>
</html>
